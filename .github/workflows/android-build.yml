name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-15" "build-tools;30.0.3"

      - name: Set up Android NDK r16b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
          unzip -q android-ndk-r16b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r16b" >> $GITHUB_ENV

      - name: Clone Cocos2d-x 3.10 and setup dependencies
        run: |
          mkdir -p $GITHUB_WORKSPACE/frameworks
          cd $GITHUB_WORKSPACE/frameworks
          git clone --branch cocos2d-x-3.10 https://github.com/cocos2d/cocos2d-x.git cocos2d-x-3.10
          cd cocos2d-x-3.10
          python download-deps.py
          git submodule update --init
          
          # Verify freetype2 was downloaded properly
          ls -la external/freetype2/prebuilt/android || echo "freetype2 not found"
          
          echo "COCOS_X_ROOT=$GITHUB_WORKSPACE/frameworks" >> $GITHUB_ENV

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > proj.android/local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> proj.android/local.properties

      - name: Build native code with NDK
        working-directory: proj.android
        run: |
          # Expanded module path with additional possible locations
          export NDK_MODULE_PATH=$COCOS_X_ROOT/cocos2d-x-3.10:$COCOS_X_ROOT/cocos2d-x-3.10/cocos:$COCOS_X_ROOT/cocos2d-x-3.10/external:$COCOS_X_ROOT/cocos2d-x-3.10/external/freetype2:$COCOS_X_ROOT
          
          # Debug the environment
          echo "NDK_MODULE_PATH=$NDK_MODULE_PATH"
          ls -la $COCOS_X_ROOT/cocos2d-x-3.10/external/
          
          $ANDROID_NDK_HOME/ndk-build -C jni

      - name: Build Android APK with Ant
        working-directory: proj.android
        run: |
          ant debug
