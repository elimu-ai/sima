name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-15" "build-tools;30.0.3"

      - name: Set up Android NDK r16b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
          unzip -q android-ndk-r16b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r16b" >> $GITHUB_ENV

      - name: Install Python 2.7
        run: |
          sudo apt-get update
          sudo apt-get install -y python2.7
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2.7 1
          python --version

      - name: Download Cocos2d-x 3.10 and dependencies
        run: |
          mkdir -p $GITHUB_WORKSPACE/frameworks
          cd $GITHUB_WORKSPACE/frameworks
          
          # Download a Cocos2d-x 3.10 archive from a reliable source
          wget -O cocos2d-x-3.10.zip https://codeload.github.com/cocos2d/cocos2d-x/zip/refs/tags/cocos2d-x-3.10
          unzip -q cocos2d-x-3.10.zip
          mv cocos2d-x-cocos2d-x-3.10 cocos2d-x-3.10
          
          # Fix git:// URLs to use https:// protocol
          cd cocos2d-x-3.10
          git config --global url."https://github.com/".insteadOf "git://github.com/"
          
          # Download dependencies manually (bypassing the script)
          mkdir -p external/freetype2/prebuilt/android
          mkdir -p external/curl/prebuilt/android
          mkdir -p external/websockets/prebuilt/android
          mkdir -p external/chipmunk/prebuilt/android
          mkdir -p external/jpeg/prebuilt/android
          mkdir -p external/tiff/prebuilt/android
          mkdir -p external/webp/prebuilt/android
          mkdir -p external/png/prebuilt/android
          mkdir -p external/zlib/prebuilt/android
          
          # Only download essential dependencies without submodules
          python download-deps.py -f || echo "Dependency download failed but continuing"
          
          echo "COCOS_X_ROOT=$GITHUB_WORKSPACE/frameworks" >> $GITHUB_ENV

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > proj.android/local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> proj.android/local.properties

      - name: Build native code with NDK
        working-directory: proj.android
        run: |
          # Expanded module path with additional possible locations
          export NDK_MODULE_PATH=$COCOS_X_ROOT/cocos2d-x-3.10:$COCOS_X_ROOT/cocos2d-x-3.10/cocos:$COCOS_X_ROOT/cocos2d-x-3.10/external
          
          # Debug the environment
          echo "NDK_MODULE_PATH=$NDK_MODULE_PATH"
          
          $ANDROID_NDK_HOME/ndk-build -C jni

      - name: Build Android APK with Ant
        working-directory: proj.android
        run: |
          ant debug
